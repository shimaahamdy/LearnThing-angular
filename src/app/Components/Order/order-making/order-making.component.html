<h1>Make Your Order</h1>
<div class="mb-3">
    <label for="" class="form-label">Category</label>
    <select #cat class="form-control" name="" id="prdCat" [(ngModel)] = "selecedCategoryid">
      <option value="0" selected>All</option>
      <option *ngFor="let item of catList" [value]="item.id">{{item.name}}</option>
      
    </select>
  </div>
    <div>
      test 2-way binding {{selecedCategoryid}}
  </div>
  <!-- nested component : products list -->
  
  <app-product-list [sendCategoryid]="selecedCategoryid" (addToCartItem)="bought($event)"></app-product-list>
  
          <div class="card card-registration card-registration-2 " style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                      <h6 class="mb-0 text-muted">{{orderItems.length}}</h6>
                    </div>
                    <hr class="my-4">
  
                    <div class="row mb-4 d-flex justify-content-between align-items-center" *ngFor="let item of orderItems">
                      <div class="col-md-2 col-lg-2 col-xl-2">
                        <img
                          [src]="item.imgURL"
                          class="img-fluid rounded-3" alt="Cotton T-shirt">
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <!-- <h6 class="text-muted">{{item.name}}</h6> -->
                        <h6 class="text-black mb-0">{{item.name}}</h6>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        
  
                        <input id="form1" min="0" name="quantity" value="1" type="number" 
                          class="form-control form-control-sm" (change)="changeQuantity($event,item)"/>
  
                       
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">{{getProdPrice(item)}}</h6>
                      </div>

                      <div class="col-md-2 col-lg-2 col-xl-2">
                        only {{getQuantity(item)}} in stock
                      </div>
                      <!-- <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <a href="#!" class="text-muted"><i class="fas fa-times"></i></a>
                      </div> -->
                    </div>
  
                    <hr class="my-4">
  
  
                    <!-- <hr class="my-4"> -->
  
                    <div class="pt-5">
                      <h6 class="mb-0"><a href="#!" class="text-body"><i
                            class="fas fa-long-arrow-alt-left me-2"></i>Back to shop</a></h6>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 bg-grey">
                  <div class="p-5">
                    <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                    <hr class="my-4">
  
                    <div class="d-flex justify-content-between mb-4">
                      <h5 class="text-uppercase">items {{orderItems.length}}</h5>
                      <h5>{{getTotalPrice()}}</h5>
                    </div>
  
                    <h5 class="text-uppercase mb-3">Shipping</h5>
  
                    <!-- <div class="mb-4 pb-2">
                      <select class="select">
                        <option value="1">Standard-Delivery-</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                      </select>
                    </div> -->
  
                    <!-- <h5 class="text-uppercase mb-3">Give code</h5>
  
                    <div class="mb-5">
                      <div class="form-outline">
                        <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplea2">Enter your code</label>
                      </div>
                    </div> -->
  
                    <hr class="my-4">
  
                    <div class="d-flex justify-content-between mb-5">
                      <h5 class="text-uppercase">Total price</h5>
                      <h5>{{getTotalPrice()}}</h5>
                    </div>
  
                    <button type="button" class="btn btn-dark btn-block btn-lg m-2"
                      data-mdb-ripple-color="dark">Register</button>
                      
                    <button type="button" class="btn btn-light btn-block btn-lg m-2"
                      data-mdb-ripple-color="dark" (click)="complete()">Complete</button>
  
                  </div>
                </div>
              </div>
            </div>
          </div>
